<!DOCTYPE html>
<html>
<head>
    <title>Giftastic</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container bg-primary">
  		<div class="jumbotron" id="jumbo">
			<h1 id="text">Animasls</h1>
				<p id="text">Click a button below to generate animal gifs or add a button of your own!</p>
					<div id="buttonsView"></div>
						<form class="form-horizontal">
						  <fieldset>
						    <div class="form-group">
						      <div class="col-lg-10">
						        <input type="text" class="form-control" id="animal-input" placeholder="Add an animal" style="margin-top: 1%;">
						      </div>
						    </div>
						    <div class="form-group">
						      <div class="col-lg-10">
						        <button type="submitButton" class="btn btn-primary" id="addAnimal">Add it!</button>
						      </div>
						    </div>
						  </fieldset>
						</form>
		</div>
		<div class="panel panel-default" id="panelBody" style="background-color: lightgray;">
			<div class="panel-body">
				<div id="animalsView">
				</div>
			</div>
		</div>
		
	</div>
	<script type="text/javascript" src="assets/jquery/jquery.js"></script>
</body>
</html>
